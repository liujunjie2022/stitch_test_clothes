<!DOCTYPE html>

<html class="light" lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&amp;display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#3d5a7f",
                        "background-light": "#FAF8F5", // Warm Cream
                        "background-dark": "#15191d",
                        "raw-denim": "#2C3E50",
                        "brass": "#C8965A",
                        "indigo-light": "#E8EDF3",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "1rem",
                        "lg": "2rem",
                        "xl": "3rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
    <title>Jeans Collection</title>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        .masonry-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 16px;
        }

        .hide-scrollbar::-webkit-scrollbar {
            display: none;
        }

        .hide-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
    <style>
        body {
            min-height: max(884px, 100dvh);
        }
    </style>
</head>

<body class="bg-background-light dark:bg-background-dark text-raw-denim min-h-screen">
    <!-- Top Navigation Bar -->

        <div class="flex gap-2">

            </button>

    <!-- Filter Bar -->

            class="bg-primary text-white px-6 py-2.5 rounded-full whitespace-nowrap text-sm font-medium shadow-sm">All</button>
        <button
            class="bg-white dark:bg-gray-800 text-raw-denim dark:text-gray-200 border border-primary/10 px-6 py-2.5 rounded-full whitespace-nowrap text-sm font-medium">Slim
            Fit</button>
        <button
            class="bg-white dark:bg-gray-800 text-raw-denim dark:text-gray-200 border border-primary/10 px-6 py-2.5 rounded-full whitespace-nowrap text-sm font-medium">Relaxed</button>
        <button
            class="bg-white dark:bg-gray-800 text-raw-denim dark:text-gray-200 border border-primary/10 px-6 py-2.5 rounded-full whitespace-nowrap text-sm font-medium">Wide
            Leg</button>
        <button
            class="bg-white dark:bg-gray-800 text-raw-denim dark:text-gray-200 border border-primary/10 px-6 py-2.5 rounded-full whitespace-nowrap text-sm font-medium">High

                            <span class="w-3 h-3 rounded-full bg-[#4b6584] border border-black/5"></span>
                            <span class="w-3 h-3 rounded-full bg-[#ced6e0] border border-black/5"></span>
                        </div>

                </a>
            </div>
            <!-- Product Card 2 -->
            <div class="flex flex-col gap-3">

                        </button>
                    </div>
                    <div class="px-1 mt-3">

                        <div class="flex gap-1.5 my-1.5">

                            <span class="w-3 h-3 rounded-full bg-[#57606f] border border-black/5"></span>
                        </div>
                        <p class="text-brass font-bold text-base">$185.00</p>
                    </div>
                </a>
            </div>
        </div>

        <!-- Size Guide Banner -->

        <div class="masonry-grid">

                    <div class="bg-white dark:bg-gray-800 rounded-2xl overflow-hidden shadow-sm aspect-[4/5] relative">

                            class="absolute top-3 right-3 bg-white/80 backdrop-blur-sm p-1.5 rounded-full text-raw-denim z-10">
                            <span class="material-icons-outlined text-[20px]">favorite_border</span>

                    </div>
                    <div class="px-1 mt-3">

                            <span class="w-3 h-3 rounded-full bg-[#747d8c] border border-black/5"></span>
                        </div>
                        <p class="text-brass font-bold text-base">
                            $160.00</p>
                    </div>
                </a>
            </div>
            <!-- Product Card 4 -->
            <div class="flex flex-col gap-3">
                <a href="checkout.html" class="block group">
                    <div class="bg-white dark:bg-gray-800 rounded-2xl overflow-hidden shadow-sm aspect-[3/4] relative">
                        <img alt="Utility Carpenter" class="w-full h-full object-cover"
                            data-alt="Sand colored utility carpenter style jeans on model"

                            <span class="material-icons-outlined text-[20px]">favorite_border</span>
                        </button>
                    </div>
                    <div class="px-1 mt-3">
                        <h3 class="text-sm font-semibold text-raw-denim dark:text-white truncate">
                            Utility Carpenter</h3>
                        <div class="flex gap-1.5 my-1.5">
                            <span class="w-3 h-3 rounded-full bg-[#d1ccc0] border border-black/5"></span>
                            <span class="w-3 h-3 rounded-full bg-[#84817a] border border-black/5"></span>
                        </div>
                        <p class="text-brass font-bold text-base">
                            $155.00</p>
                    </div>
                </a>
            </div>
        </div>
        <!-- Show More Button -->
        <div class="mt-12 flex justify-center">
            <button
                class="border-2 border-primary text-primary px-10 py-3.5 rounded-full font-bold text-sm uppercase tracking-widest hover:bg-primary hover:text-white transition-colors duration-300">
                Show More
            </button>
        </div>
    </main>
    <!-- Bottom Tab Bar (Contextual for Mobile App) -->
    <div
        class="fixed bottom-0 left-0 right-0 bg-white/95 dark:bg-background-dark/95 backdrop-blur-lg border-t border-primary/10 px-6 py-4 flex justify-between items-center z-50">
        <a href="index.html" class="text-gray-400 hover:text-primary flex flex-col items-center">
            <span class="material-icons-outlined">home</span>
        </a>
        <button class="text-gray-400 hover:text-primary flex flex-col items-center">
            <span class="material-icons-outlined">search</span>
        </button>
        <a href="checkout.html" class="text-gray-400 hover:text-primary flex flex-col items-center">

        </button>
    </div>
</body>

</html>
