<span class="px-3 text-sm font-bold">1</span>
<button class="w-7 h-7 flex items-center justify-center rounded-full hover:bg-white transition-colors">

<div class="space-y-2">
<label class="flex items-center justify-between bg-white dark:bg-background-dark/50 p-4 rounded-xl border-2 border-primary shadow-sm cursor-pointer">
<div class="flex items-center gap-3">
<input checked="" class="w-5 h-5 text-primary focus:ring-primary border-raw-denim/20" name="delivery" type="radio"/>

<p class="text-xs text-raw-denim/60">3-5 business days</p>

</div>

<span class="font-medium">-$86.00</span>
</div>
<div class="pt-3 border-t border-raw-denim/5 flex justify-between items-center">

</button>
<div class="flex items-center justify-center gap-2 text-raw-denim/50 text-xs">
